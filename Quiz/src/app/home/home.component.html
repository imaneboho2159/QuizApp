<body class="bg-light" style="background: linear-gradient(180deg, #F9F5FF 0%, #FFFFFF 100%);">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <div class="card shadow-lg border-0 rounded-4" style="background-color: #F5F0FF;">
              <div class="card-body p-5">
                <h2 class="text-center mb-4 fw-bold" style="color: #6C4DFF; font-size: 2rem;">
                  âœ¨ Welcome to <span style="color: #FFD43B;">Quizz Fun</span>
                </h2>
                <p class="text-center text-muted mb-4" style="font-style: italic;">
                  Discover fun and interactive quizzes to test your knowledge!
                </p>
                <form>
                  <div class="mb-3">
                    <label for="category" class="form-label fw-semibold text-dark">Choose a Category</label>
                    <select class="form-select border-0 shadow-sm rounded-pill px-3 py-2" id="category"
                            style="background-color: #EADDFC; color: #6C4DFF;" [(ngModel)]="category" name="category">
                      <option value="9">General Knowledge</option>
                      <option value="11">Entertainment: Film</option>
                      <option value="12">Entertainment: Music</option>
                      <option value="15">Entertainment: Video Games</option>
                      <option value="18">Science: Computers</option>
                    </select>
                  </div>
  
                  <div class="mb-4">
                    <label for="difficulty" class="form-label fw-semibold text-dark">Select Difficulty</label>
                    <select class="form-select border-0 shadow-sm rounded-pill px-3 py-2" id="difficulty"
                            style="background-color: #EADDFC; color: #6C4DFF;" [(ngModel)]="difficulty" name="difficulty">
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                    </select>
                  </div>
  
                  <button type="button"
                          class="btn w-100 py-3 rounded-pill fw-bold text-white shadow"
                          style="background: linear-gradient(90deg, #6C4DFF 0%, #8B5CF6 100%);"
                          (click)="startQuiz()">
                    ðŸš€ Start Quiz
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
