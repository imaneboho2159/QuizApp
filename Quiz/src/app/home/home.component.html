<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-dark text-white shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">ðŸŽ¯ Start Your Quiz</h2>
            <form>
              <div class="mb-3">
                <label for="category" class="form-label">Select Category</label>
                <select class="form-select bg-secondary text-white border-0" id="category" name="category" [(ngModel)]="category">
                  <option value="9">General Knowledge</option>
                  <option value="11">Entertainment: Film</option>
                  <option value="12">Entertainment: Music</option>
                  <option value="15">Entertainment: Video Games</option>
                  <option value="18">Science: Computers</option>
                </select>
              </div>
  
              <div class="mb-3">
                <label for="difficulty" class="form-label">Select Difficulty</label>
                <select class="form-select bg-secondary text-white border-0" id="difficulty" name="difficulty" [(ngModel)]="difficulty">
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
  
              <button type="button" class="btn btn-primary w-100 mt-3" (click)="startQuiz()">ðŸš€ Start Quiz</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
